<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Malagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado-sitio">
            <h1>Calculadora de calificacion final</h1>
        </header>

        <section class="seccion-principal">
            <div class="area-contenido-principal">
                <div class="fila-cajas-productos">
                    <div class="caja-crud">
                        <form id="Calculadora de calificacion final">
                            <h2>Calificaciones parciales - Valor 55%</h2>
                            <label>Ingresa la calificacion del primer parcial</label>
                            <input type="number" id="calificacion1" name="calificacion1" step="0.1">
                            <br><br>
                            <label>Ingresa la calificacion del segundo parcial</label>
                            <input type="number" id="calificacion2" name="calificacion2" step="0.1">
                            <br><br>
                            <label>Ingresa la calificacion del tercer parcial</label>
                            <input type="number" id="calificacion3" name="calificacion3" step="0.1">
                            <br><br>
                            <h2>Calificacion del examen final - Valor 30%</h2>
                            <label>Ingresa la calificacion del examen final</label>
                            <input type="number" id="calificacionEFinal" name="calificacionEFinal" step="0.1">
                            <br><br>
                            <h2>Calificacion del trabajo final - Valor 15%</h2>
                            <label>Ingresa la calificacion del trabajo final</label>
                            <input type="number" id="trabajoFinal" name="trabajoFinal" step="0.1">
                            <br><br>
                            <button type="submit">Calcular Calificacion Final</button>
                        </form>
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="validar4.js"></script>
</body>
</html>
