<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Malagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <style>
    textarea { /* ajusta una area de texto para que quede de un tamaño adecuado y que quepa dentro del contenedor */
      width: 100%;
      height: 150px;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
    }
    #output { /* estilo para el area de texto donde se muestra el resultado */
      border: 1px solid #000000;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado-sitio">
            <h1>Eliminador de etiquetas peligrosas</h1>
        </header>

        <section class="seccion-principal">
            <div class="area-contenido-principal">
                <div class="fila-cajas-productos">
                    <div class="caja-crud">
                        <form id="EliminadorEP"> <!--eliminador de etiquetas peligrosas jajaaaa-->
                            <label for="HTMLcodigo">Ingresa tu codigo HTML</label>
                            <textarea id="HTMLcodigo" name="HTMLcodigo"></textarea>
                            <br><br>
                            <button type="submit">Eliminar etiquetas peligrosas de mi codigo</button>
                        </form>
                        <br><br>
                        <div id="outputContainer">
                            <label for="outputTextArea">Código HTML Seguro</label>
                            <textarea name="output" id="outputTextArea" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="validar10.js"></script>
</body>
</html>
