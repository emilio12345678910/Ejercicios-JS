<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Malagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado-sitio">
            <h1>Calculadora de utilidad</h1>
        </header>

        <section class="seccion-principal">
            <div class="area-contenido-principal">
                <div class="fila-cajas-productos">
                    <div class="caja-crud">
                        <form id="CalculadoraUtilidad">
                            <label for="salario">Ingresa tu salario</label>
                            <input type="text" id="salario" name="salario">
                            <br><br>
                            <label for="MesesTrabajados">Ingresa cuantos meses llevas trabajando en la empresa</label>
                            <input type="text" id="MesesTrabajados" name="MesesTrabajados">
                            <button type="submit">Calcular</button>
                        </form>
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="validar8.js"></script>
</body>
</html>
