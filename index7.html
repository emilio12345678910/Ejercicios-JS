<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Malagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado-sitio">
            <h1>Calculadora de dinero recibido por trabajador</h1>
        </header>

        <section class="seccion-principal">
            <div class="area-contenido-principal">
                <div class="fila-cajas-productos">
                    <div class="caja-crud">
                        <form id="calculadoraDrecibido">
                            <label for="DineroPorHora">Ingresa cuanto ganas por hora</label>
                            <input type="text" id="DineroPorHora" name="DineroPorHora">
                            <br><br>
                            <label for="HorasTrabajadas">Ingresa cuantas horas trabajaste en la semana</label>
                            <input type="text" id="HorasTrabajadas" name="HorasTrabajadas">
                            <button type="submit">Calcular</button>
                        </form>
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="validar7.js"></script>
</body>
</html>
